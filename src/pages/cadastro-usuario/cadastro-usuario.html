<ion-header>
    <ion-navbar>
        <ion-title>Cadastrar Usuário</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines>

        <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input type="text" [(ngModel)]="nome"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>E-mail</ion-label>
            <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input type="password" [(ngModel)]="senha"></ion-input>
        </ion-item>

        <br>

        <button ion-button block (click)="cadastrar()">Cadastrar Usuário</button>

    </ion-list>
</ion-content>
