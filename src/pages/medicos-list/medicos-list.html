<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Lista de MÃ©dicos</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="openFilter()">
                <ion-icon name="funnel"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content" padding>
    <ion-list no-lines>
        <ion-item-sliding *ngFor="let item of medicos">
            <ion-item>
                <h2>{{item.value.nome}}</h2>
                <p>CRM: {{item.value.crm}}</p>
            </ion-item>
            <ion-item-options>
                <button ion-button color="light" (click)="detalhar(item)" icon-start>
                    <ion-icon name="clipboard"></ion-icon>
                    Ver
                </button>
                <button ion-button color="primary" (click)="editItem(item)" icon-start>
                    <ion-icon name="create"></ion-icon>
                    Editar
                </button>
                <button ion-button color="danger" (click)="excluir(item)" icon-start>
                    <ion-icon name="trash"></ion-icon>
                    Excluir
                </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="addItem()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
