<ion-header>
    <ion-navbar color="title">
        <ion-title>{{titulo}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines>

        <ion-item>
            <ion-label stacked>Nome</ion-label>
            <ion-input type="text" [(ngModel)]="paciente.nome"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Telefone</ion-label>
            <ion-input type="text" [(ngModel)]="paciente.telefone"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Endereço</ion-label>
            <ion-input type="text" [(ngModel)]="paciente.endereco"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>UF</ion-label>
            <ion-select (ionChange)="selecionado()" [(ngModel)]="paciente.uf" cancelText="Cancelar" okText="Ok">
                <ion-option *ngFor="let uf of estados" value="{{uf.Sigla}}">{{uf.Nome}}
                </ion-option>
            </ion-select>
        </ion-item>

        <ion-item *ngIf="this.showCity">
            <ion-label>Cidade</ion-label>
            <ion-select [(ngModel)]="paciente.cidade" cancelText="Cancelar" okText="Ok">
                <ion-option *ngFor="let city of cidades" value="{{city}}">{{city}}</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label stacked>Convênio</ion-label>
            <ion-input type="text" [(ngModel)]="paciente.convenio"></ion-input>
        </ion-item>

        <ion-buttons right start>
            <button ion-button icon-only round (click)="salvar()">
                <ion-icon name="bookmarks"></ion-icon>
            </button>
        </ion-buttons>
    </ion-list>
</ion-content>
