<ion-header>
    <ion-navbar>
        <ion-title>{{titulo}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines>

        <ion-item>
            <ion-label stacked>Nome</ion-label>
            <ion-input type="text" [(ngModel)]="paciente.nome"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Telefone</ion-label>
            <ion-input type="text" [(ngModel)]="paciente.telefone"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Endereço</ion-label>
            <ion-input type="text" [(ngModel)]="paciente.endereco"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Cidade</ion-label>
            <ion-input type="text" [(ngModel)]="paciente.cidade"></ion-input>
        </ion-item>

        <!--<ion-item>
             <ion-label stacked>UF</ion-label>
           <ion-input type="text" [(ngModel)]="paciente.uf"></ion-input>
        </ion-item> -->

        <ion-item>
            <ion-label>UF</ion-label>
            <ion-select [(ngModel)]="paciente.uf">
                <ion-option value="Acre">AC</ion-option>
                <ion-option value="Alagoas">AL</ion-option>
                <ion-option value="Amapá">AP</ion-option>
                <ion-option value="Amazonas">AM</ion-option>
                <ion-option value="Bahia">BA</ion-option>
                <ion-option value="Ceará">CE</ion-option>
                <ion-option value="Distrito Federal">DF</ion-option>
                <ion-option value="Espírito Santo">ES</ion-option>
                <ion-option value="Goiás">GO</ion-option>
                <ion-option value="Maranhão">MA</ion-option>
                <ion-option value="Mato Grosso">MT</ion-option>
                <ion-option value="Mato Grosso do Sul">MS</ion-option>
                <ion-option value="Minas Gerais">MG</ion-option>
                <ion-option value="Pará">PA</ion-option>
                <ion-option value="Paraíba">PB</ion-option>
                <ion-option value="Paraná">PR</ion-option>
                <ion-option value="Pernambuco">PE</ion-option>
                <ion-option value="Piauí">PI</ion-option>
                <ion-option value="Roraima">RR</ion-option>
                <ion-option value="Rondônia">RO</ion-option>
                <ion-option value="Rio de Janeiro">RJ</ion-option>
                <ion-option value="Rio Grande do Norte">RN</ion-option>
                <ion-option value="Rio Grande do Sul">RS</ion-option>
                <ion-option value="Santa Catarina">SC</ion-option>
                <ion-option value="São Paulo">SP</ion-option>
                <ion-option value="Sergipe">SE</ion-option>
                <ion-option value="Tocantins">TO</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label stacked>Convênio</ion-label>
            <ion-input type="text" [(ngModel)]="paciente.convenio"></ion-input>
        </ion-item>

        <ion-buttons right start>
            <button ion-button icon-only round (click)="salvar()">
                <ion-icon name="bookmarks"></ion-icon>
            </button>
        </ion-buttons>
    </ion-list>
</ion-content>
