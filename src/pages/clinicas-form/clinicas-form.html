<ion-header>
    <ion-navbar color="title">
        <ion-title>{{titulo}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list no-lines>

        <ion-item>
            <ion-label stacked>Nome</ion-label>
            <ion-input type="text" [(ngModel)]="clinica.nome"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Endere√ßo</ion-label>
            <ion-input type="text" [(ngModel)]="clinica.endereco"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>UF</ion-label>
            <ion-select (ionChange)="selecionado()" [(ngModel)]="clinica.uf" cancelText="Cancelar" okText="Ok">
                <ion-option *ngFor="let uf of estados" value="{{uf.Sigla}}">{{uf.Nome}}
                </ion-option>
            </ion-select>
        </ion-item>

        <ion-item *ngIf="this.showCity">
            <ion-label>Cidade</ion-label>
            <ion-select [(ngModel)]="clinica.cidade" cancelText="Cancelar" okText="Ok">
                <ion-option *ngFor="let city of cidades" value="{{city}}">{{city}}</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label stacked>Latitude</ion-label>
            <ion-input type="text" [(ngModel)]="clinica.lat"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Longitude</ion-label>
            <ion-input type="text" [(ngModel)]="clinica.lng"></ion-input>
        </ion-item>

        <ion-buttons right start>
            <button ion-button icon-only round (click)="salvar()">
                <ion-icon name="bookmarks"></ion-icon>
            </button>
        </ion-buttons>
    </ion-list>

</ion-content>
