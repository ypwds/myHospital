<ion-header no-border>
    <ion-navbar transparent>
        <!-- <ion-title>Login</ion-title> -->
    </ion-navbar>
</ion-header>
<ion-content padding class="corpo">

    <ion-grid class="grid-logo">
        <ion-row align-items-center justify-content-center>
            <ion-col col-12 align-self-center>
                <img src="../../assets/imgs/logologin.png">
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid class="grid-list">
        <ion-row align-items-center justify-content-center>
            <ion-col align-self-center col-12 col-md-4 col-lg-4 col-xl-4>
                <ion-list class="corpo-input" no-lines>

                    <ion-item class="margin-input-top">
                        <ion-input type="text" [(ngModel)]="email" placeholder="E-mail"></ion-input>
                    </ion-item>

                    <ion-item class="margin-input-top">
                        <ion-input type="password" [(ngModel)]="senha" placeholder="Senha"></ion-input>
                    </ion-item>

                    <ion-item on-click="recuperarSenha()" class="btn-esqueceu">
                        <h5>Esqueceu a senha? Click aqui!</h5>
                    </ion-item>

                    <!-- <button ion-button class="btn-esqueceu" color="danger" clear (click)="recuperarSenha()">Esqueceu a senha?
                    Click aqui!</button> -->

                    <button ion-button block (click)="entrar()" class="margin-btn-top btn" onfocus="">Entrar</button>

                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer no-border>
    <ion-toolbar transparent>
        <ion-title>
            <button ion-button clear block class="btn-link" (click)="cadastrarUsuario()">NÃ£o possui conta? Cadastre-se
                agora!</button>
        </ion-title>
    </ion-toolbar>
</ion-footer>
