<ion-header>
    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="flex-center">

        <img
            src="https://static.wixstatic.com/media/3693e9_fd478c45a72a4c63addc46ec89825fc3~mv2.png/v1/fill/w_1000,h_1000,al_c/icon%20saude.png">


        <ion-list>

            <ion-item>
                <ion-label floating>E-mail</ion-label>
                <ion-input type="text" [(ngModel)]="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Senha</ion-label>
                <ion-input type="password" [(ngModel)]="senha"></ion-input>
            </ion-item>

            <br>
            <button ion-button color="danger" clear (click)="recuperarSenha()">Esqueci a senha</button>

            <button ion-button block (click)="entrar()" onfocus="">Entrar</button>
            <button ion-button block (click)="cadastrarUsuario()">Cadastrar UsuÃ¡rio</button>

        </ion-list>
    </div>
</ion-content>
