<ion-header>
    <ion-navbar color="title">
        <ion-title>Filtrar Medicos</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="fechar()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Especialidade</ion-label>
            <ion-select [(ngModel)]="especialidade" cancelText="Cancelar" okText="Ok">
                <ion-option *ngFor="let espec of especialidades" value="{{espec}}">{{espec}}
                </ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <button ion-button full (click)="filtrar()">Filtrar</button>
    <button ion-button full (click)="limpar()" color='light'>Limpar</button>
</ion-content>
