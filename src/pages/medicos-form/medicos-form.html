<ion-header>
    <ion-navbar color="title">
        <ion-title>{{titulo}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines>

        <ion-item>
            <ion-label stacked>Nome</ion-label>
            <ion-input type="text" [(ngModel)]="medico.nome"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>CRM</ion-label>
            <ion-input type="text" [(ngModel)]="medico.crm"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Telefone</ion-label>
            <ion-input type="text" [(ngModel)]="medico.telefone"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Especialidades</ion-label>
            <ion-select [(ngModel)]="medico.especialidades" multiple="true" cancelText="Cancelar" okText="Ok">
                <ion-option *ngFor="let item of especialidades" value="{{item}}">{{item}}</ion-option>
            </ion-select>
        </ion-item>

        <ion-buttons right start>
            <button ion-button icon-only round (click)="salvar()">
                <ion-icon name="bookmarks"></ion-icon>
            </button>
        </ion-buttons>
    </ion-list>

</ion-content>
