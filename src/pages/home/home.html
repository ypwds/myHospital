<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Localização das Clínicas</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="atualizarLocaliacao()">
                <ion-icon name="refresh"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card>
        <ion-item>
            Localize a clínica mais perto de você!
        </ion-item>
    </ion-card>

    <ion-grid class="mapa-grid">
        <div #map id="map">
        </div>
    </ion-grid>

    <ion-fab bottom left>
        <button ion-fab color="light">
            <ion-icon name="arrow-dropright"></ion-icon>
        </button>
        <ion-fab-list side="right">
            <button ion-fab (click)="gerarPDF()">
                <ion-icon name="document"></ion-icon>
            </button>
            <button ion-fab (click)="gerarExel()">
                <ion-icon name="attach"></ion-icon>
            </button>
            <button ion-fab (click)="gerarCVS()">
                <ion-icon name="apps"></ion-icon>
            </button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
