<ion-menu [content]="content" type="overlay">
    <ion-header no-border>
        <!-- <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar> -->
    </ion-header>

    <ion-content>

        <div class="menu-header-bg"></div>
        <div class="header-content">
            <img src="{{foto}}" alt="">
            <ion-label>
                <h2>{{nome}}
                    <ion-icon name="brush" (click)="abrirPerfil()"></ion-icon>
                </h2>
            </ion-label>
        </div>

        <div class="action-button">
        </div>

        <!-- <ion-list class="menu-items">
            <ion-item *ngFor="let p of pages" (click)="openPage(p)" no-lines>
                <ion-icon name="{{p.seticon}}"></ion-icon> {{p.title}}
            </ion-item>
            <ion-item (click)="sair()" no-lines>
                <ion-icon name="exit"></ion-icon> Sair
            </ion-item>
        </ion-list> -->

        <ion-list class="menu-items">
            <button class="btn" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" no-lines>
                <ion-icon name="{{p.seticon}}"></ion-icon> {{p.title}}
            </button>
        </ion-list>
    </ion-content>

    <ion-footer no-border>
        <ion-toolbar transparent>
            <ion-title>
                <button class="btn-sair" ion-button clear block (click)="sair()" no-lines>
                    <ion-icon name="exit"></ion-icon>
                </button>
            </ion-title>
        </ion-toolbar>
    </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
